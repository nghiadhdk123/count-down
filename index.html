<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Đếm ngược ngày tết</title>
    <link rel="shortcut icon" href="/public/icon.png">
    <link rel="stylesheet" href="/public/css/lightbox2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="particles-js">
        <div class="heading">
            <h1>Đếm ngược tết 2024</h1>
            <p class="info-day"> <span class="text-to-day">HÔM NAY</span> : <span id="day-to-day">Thứ 6</span> | <span
                    id="date-to-day" class="now-day">24/9/2021</span> </p>
            <div id="wrapper">
                <div id="clickme">
                    <div class="box"><span id="days" class="number-count-down"></span> Ngày</div>
                    <div class="box"><span id="hours" class="number-count-down"></span> Tiếng</div>
                    <div class="box"><span id="minutes" class="number-count-down"></span> Phút</div>
                    <div class="box"><span id="seconds" class="number-count-down"></span> Giây</div>
                </div>
                <button id="button-play">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
            </div>
            <p class="info-day info-day-footer"><span class="text-to-day">Ngày Diễn Ra</span> : Thứ 7, <span
                    class="now-day">10/2/2024</span> <span>(Dương Lịch)</span> | <span class="now-day">1/1/2024</span>
                <span>(Âm Lịch)</span>
            </p>
        </div>

        <div id="container">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="/public/img1.jpg" data-lightbox="image" data-title="Tất niêm 2023">
                            <img src="/public/img1.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img2.jpg" data-lightbox="image" data-title="Tết năm 2007">
                            <img src="/public/img2.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img3.jpg" data-lightbox="image" data-title="Tết năm 2022">
                            <img src="/public/img3.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img4.jpg" data-lightbox="image" data-title="Tết năm 2020">
                            <img src="/public/img4.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img5.jpg" data-lightbox="image" data-title="Tết năm 2021">
                            <img src="/public/img5.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img6.jpg" data-lightbox="image"
                            data-title="Biệt đội hủy diệt Công Viên Nước Hồ Tây">
                            <img src="/public/img6.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img7.jpg" data-lightbox="image" data-title="Giáng sinh năm 2022">
                            <img src="/public/img7.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img8.jpg" data-lightbox="image" data-title="Tết năm 2022">
                            <img src="/public/img8.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img9.jpg" data-lightbox="image"
                            data-title="Làm một hơi để trở nên tỉnh táo">
                            <img src="/public/img9.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img10.jpg" data-lightbox="image"
                            data-title="Ngày cuối cùng của năm 2022">
                            <img src="/public/img10.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img11.jpg" data-lightbox="image"
                            data-title="Buổi sáng thể dục thật tuyệt vời">
                            <img src="/public/img11.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img12.jpg" data-lightbox="image"
                            data-title="Tôi là người trông trẻ">
                            <img src="/public/img12.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="/public/img13.jpg" data-lightbox="image"
                            data-title="Khi một kính là chưa đủ">
                            <img src="/public/img13.jpg" alt="" class="imageSlick">
                        </a>
                    </div>
                </div>
            </div>

            <button id="button-pause">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <!-- Import Particles.js and app.js files -->
    <script src="/public/js/jquey.min.js"></script>
    <script src="particles.js-master/particles.js"></script>
    <script src="/particles.js-master/demo/js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/js/lightbox2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/public/js/swiper.js"></script>
    <script src="/index.js"></script>
</body>

</html>
