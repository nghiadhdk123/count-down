<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Đếm ngược ngày tết</title>
    <link rel="shortcut icon" href="/public/icon.png">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="particles-js">
		<div class="heading">
			<h1>Đếm ngược tết 2024</h1>
            <p class="info-day"> <span class="text-to-day">HÔM NAY</span> : <span id="day-to-day">Thứ 6</span> | <span id="date-to-day" class="now-day">24/9/2021</span> </p>
            <div id="wrapper">
                <div id="clickme">
                    <div class="box"><span id="days" class="number-count-down"></span> Ngày</div>
                    <div class="box"><span id="hours" class="number-count-down"></span> Tiếng</div>
                    <div class="box"><span id="minutes" class="number-count-down"></span> Phút</div>
                    <div class="box"><span id="seconds" class="number-count-down"></span> Giây</div>
                </div>
            </div>
            <p class="info-day info-day-footer"><span class="text-to-day">Ngày Diễn Ra</span> : Thứ 7, <span class="now-day">10/2/2024</span> <span>(Dương Lịch)</span> | <span class="now-day">1/1/2024</span> <span>(Âm Lịch)</span> </p>
		</div>
	</div>

	<!-- Import Particles.js and app.js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="particles.js-master/particles.js">
	</script>
	<script src="/particles.js-master/demo/js/app.js">
	</script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/index.js"></script>
</body>
</html>
